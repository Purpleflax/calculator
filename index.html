<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="calcBody">
            <div id="resultsDisplay">0</div>
            <div id="buttons">
                <div class="row" id="rowOne">
                    <button class="evaluationButton" id="clear">AC</button>
                    <button class="evaluationButton" id="plusOrMinus">±</button>
                    <button class="evaluationButton" id="percent">%</button>
                    <button class="operatorButton" id="divide">÷</button>
                </div> 
                <div class="row" id="rowTwo">
                    <button class="intButton" id="7">7</button>
                    <button class="intButton" id="8">8</button>
                    <button class="intButton" id="9">9</button>
                    <button class="operatorButton" id="multiply">x</button>
                </div>
                <div class="row" id="rowThree">
                    <button class="intButton" id="4">4</button>
                    <button class="intButton" id="5">5</button>
                    <button class="intButton" id="6">6</button>
                    <button class="operatorButton" id="subtract">-</button>
                </div>
                <div class="row" id="rowFour">
                    <button class="intButton" id="1">1</button>
                    <button class="intButton" id="2">2</button>
                    <button class="intButton" id="3">3</button>
                    <button class="operatorButton" id="add">+</button>
                </div>
                <div class="row" id="rowFive">
                    <button id="zero" class="intButton">0</button>
                    <button id="decimal">.</button>
                    <button class="evaluationButton" id="equals">=</button>
                </div>
            </div>
        </div>
    <script src="calculator.js"></script>
</body>
</html>
