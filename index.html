<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calcBody">
        <div id="resultsDisplay"></div>
        <div id="intButtons">
            <div class="row" id="rowOne">
                <button class="intButton">1</button>
                <button class="intButton">2</button>
                <button class="intButton">3</button>
            </div> 
            <div class="row" id="rowTwo">
                <button class="intButton">4</button>
                <button class="intButton">5</button>
                <button class="intButton">6</button>
            </div>
            <div class="row" id="rowThree">
                <button class="intButton">7</button>
                <button class="intButton">8</button>
                <button class="intButton">9</button>
            </div>
        </div>
        <div id="operatorButtons">
            <button class="operatorButton">+</button>
            <button class="operatorButton">-</button>
            <button class="operatorButton">/</button>
            <button class="operatorButton">*</button>
            <button class="operatorButton">=</button>
            <button class="operatorButton">Clear</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
